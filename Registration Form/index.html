<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <h1>Registration Form</h1>

        <p>Please fill out this form with the required information</p>

        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: 
                    <input id="first-name" type="text" required name="First Name: ">
                </label>

                <label for="last-name">Enter Your Last Name: 
                    <input id="last-name" type="text" required name="Last Name: ">
                </label>

                <label for="email">Enter Your Email: 
                    <input id="email" type="email" required name="Email: ">
                </label>

                <label for="password">Create a New Password: 
                    <input id="password" type="password" required pattern="[a-z0-5]{8,}" name="Password: ">
                </label>
            </fieldset>

            <fieldset>
                <label for="personal-account">
                    <input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account
                </label>
                <label for="business-account">
                    <input type="radio" name="account-type" id="business-account" class="inline"> Business Account
                </label>
                <label for="terms-and-conditions">
                    <input type="checkbox" required id="terms-and-conditions" name="Terms and Conditions Approval: " class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture: 
                    <input type="file" id="profile-picture" name="Profile Picture: ">
                </label>
                <label for="age">Input your age (years): 
                    <input type="number" min="13" max="120" id="age" name="Age: ">
                </label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="Referrer: ">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>    
            </fieldset>
            <label for="bio">Provide a bio: 
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="Bio: "></textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
