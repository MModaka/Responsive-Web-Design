<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve</p>

        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name
                    <input id="name" type="text" name="Name: " required placeholder="Enter your name">
                </label>
                <label for="email" id="email-label">Email
                    <input id="email" type="email" name="Email: " required placeholder="Enter your Email">
                </label>
                <label for="number" id="number-label">Age (optional)
                    <input id="number" type="number" min="13" max="120" name="Age: " required placeholder="Age">
                </label>
                <label for="dropdown" id="dropdown">Which option best describes your current role
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label>Would you reccomend us to a friend?
                    <label for="definitely">
                        <input type="radio" name="recommend" id="definitely" class="inline"> Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="recommend" id="maybe" class="inline"> Maybe
                    </label>    
                    <label for="not-sure">
                        <input type="radio" name="recommend" id="not-sure" class="inline"> Not sure
                    </label>    
                </label>
                <label>What would you like to improve? (check all that apply)
                    <label>
                        <input type="checkbox" value="front-end" class="inline">Front-End Projects
                    </label>
                    <label>
                        <input type="checkbox" value="back-end" class="inline">Back-end Projects
                    </label>
                    <label>    
                        <input type="checkbox" value="data-visualisation" class="inline">Data Visualisation
                    </label>
                    <label>    
                        <input type="checkbox" value="challenges" class="inline">Challenges
                    </label>
                    <label>    
                        <input type="checkbox" value="open-source-community" class="inline">Open Source Community
                    </label>
                    <label>    
                        <input type="checkbox" value="videos" class="inline">Videos
                    </label>
                    <label>
                        <input type="checkbox" value="city-meetups" class="inline">City Meetups
                    </label>
                    <label>
                        <input type="checkbox" value="wiki" class="inline">wiki
                    </label>
                    <label>
                        <input type="checkbox" value="forum" class="inline">Forum
                    </label>
                    <label>
                        <input type="checkbox" value="additional-courses" class="inline">Additional Courses
                    </label>    
                </label>
                <label for="comments">Any comments or suggestions?
                    <textarea id="comments" rows="4" cols="40" placeholder="Enter your comment here..."></textarea>
                </label>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
